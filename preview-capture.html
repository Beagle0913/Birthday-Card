<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capture preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #c41e3a; width: 1200px; height: 630px; overflow: hidden; }
    .wrap { position: absolute; inset: 0; opacity: 0.95;
      background: repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(201,162,39,0.25) 20px, rgba(201,162,39,0.25) 22px),
                  repeating-linear-gradient(-45deg, transparent, transparent 20px, rgba(255,248,220,0.2) 20px, rgba(255,248,220,0.2) 22px); }
    .wrap::before { content: ""; position: absolute; inset: 0;
      background-image: radial-gradient(circle, rgba(201,162,39,0.4) 2px, transparent 2px);
      background-size: 24px 24px; }
  </style>
</head>
<body>
  <div class="wrap"></div>
</body>
</html>
